# This rule is not used by the project serverless-kube-watch-trigger itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over triggers.harikube.info.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: serverless-kube-watch-trigger
    app.kubernetes.io/managed-by: kustomize
  name: httptrigger-admin-role
rules:
- apiGroups:
  - triggers.harikube.info
  resources:
  - httptriggers
  verbs:
  - '*'
- apiGroups:
  - triggers.harikube.info
  resources:
  - httptriggers/status
  verbs:
  - get
